<div class="row">
    <div class="col-sm-4">
        <div class="mb-2">
          <progressbar [max]="getCounter('total')" [value]="getCounter('voted')" type="success" [striped]="true" [animate]="true"><i>{{ counters['voted'] }} / {{ counters['total'] }}</i></progressbar>
        </div>
      </div>
</div>
<div style="display: block">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
